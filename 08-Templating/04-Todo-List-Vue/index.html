<!DOCTYPE html>
<html>
<head>
  <title>ðŸ—’ Todo List</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- bootstrap and fontawesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">

  <!-- imported libraries go here -->
  <script type="importmap">
    {
      "imports": {
        "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
      }
    }
  </script>
</head>
<body class="bg-light">
  <div class="row justify-content-center mt-4">
    <div class="col-lg-4 bg-white rounded shadow-sm p-5">
     <h1 class="mb-3">ðŸ—’ My Todo List</h1>
     <div id="todosContainer">
       <!-- Your code goes here -->
       <div v-for="item in todos" class="shadow-sm rounded px-4 py-3 mb-2 border d-flex">
        <input class="d-flex form-check-input me-1" type="checkbox" v-bind:checked="item.done">
        <div v-cloak class="d-flex">
          {{ item.title }}
          <button v-on:click="deleteTodo(item)" type="button" class="btn-close" aria-label="Close"></button>
        </div>
        </div>
        <form>
          <div class="form-group d-flex">
            <input v-model="newTodo" type="text" class="form-control" id="inputToDo" placeholder="Your to-do goes here">
            <button v-on:click="addTodo" class="btn btn-primary">Add</button>
          </div>
        </form>
     </div>
   </div>
  </div>
  <!-- Import your own javascript -->
  <script src="lib/to-do-list.js" type="module"></script>
</body>
</html>
